<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Chroma</title>
  </head>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100vh;
      background-color: black;
    }
    canvas {
      background-size: cover;
      background-position: center;
      background-image: url(https://i.ibb.co/WFgsHYc/Render-Final3.jpg);
    }
  </style>
  <body>
    <video src="" id="video" widht="0" height="0" autoplay></video>
    <canvas id="canvas" width="0" height="0"></canvas>
    <script>
      const $video = document.querySelector("#video");
      const $canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");

      navigator.mediaDevices
        .getUserMedia({
          video: true
        })
        .then((stream) => {
          $video.srcObject = stream;
        });

      $video.addEventListener("loadeddata", () => {
        $canvas.width = video.videoWidth;
        $canvas.height = video.videoHeight;
        setInterval(() => {
          chromaKey();
        }, 40);
      });

      function chromaKey() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        // toda la informaci√≥n de la imagen
        //console.log(imageData);
        const dataLength = imageData.data.length / 4;
        for (let i = 0; i < dataLength; i++) {
          const offset = i * 4;
          const red = imageData.data[offset + 0];
          const green = imageData.data[offset + 1];
          const blue = imageData.data[offset + 2];
          //const alpha = imageData.data[offset + 3];
          if (green > blue && green > red) {
            // console.log("encontramos azyl");
            imageData.data[offset + 3] = 0;
          }
        }
        ctx.putImageData(imageData, 0, 0);
      }
    </script>
  </body>
</html>
